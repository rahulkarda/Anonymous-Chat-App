<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat App - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/client.js"></script>
</head>

<body>
    <nav>
        <h1>Welcome to iChat App</h1>
        <img class="logo" src="assets/chat.png" alt="App Logo">
        <input type="text" name="name" id="name" class="hide" placeholder="Enter your username">
        <button type="submit" id="nameBtn" class="hide">Done</button>
    </nav>

    <div class="container"></div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

</body>

</html>
